<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel = "stylesheet" href ="style.css">
<title>Таблиця Піфагора</title>
</head>
<body>
<table>
   <thead>
    <tr>
      <th>&times;</th>
        <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`<th>${i}</th>`);
        }
      </script>
    </tr>
  </thead>
  <tbody>
      <script>
      for (let i = 1; i <= 10; i++) {
        document.write('<tr>');
        document.write(`<td>${i}</td>`);
        for (let j = 1; j <= 10; j++) {
          document.write(`<td>${i * j}</td>`);
        }
        document.write('</tr>');
      }
    </script>
  </tbody>
</table>

</body>
</html>
